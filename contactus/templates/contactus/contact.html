{% extends "base.html" %}
{% block title %}Contact Us · marketPlace{% endblock %}
{% block content %}
<h1>Contact Us</h1>
<p>Have a question? Send us a message.</p>

<div class="card">
  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:8px;">
      <label>Name</label><br>
      <input name="name" type="text" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;">
    </div>
    <div style="margin-bottom:8px;">
      <label>Email</label><br>
      <input name="email" type="email" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;">
    </div>
    <div style="margin-bottom:8px;">
      <label>Message</label><br>
      <textarea name="message" rows="4" required style="width:100%;padding:8px;border:1px solid #ccc;border-radius:8px;"></textarea>
    </div>
    <button class="btn" type="submit">Send</button>
  </form>
</div>

{% if request.method == "POST" %}
  <p style="margin-top:12px;">Thanks {{ request.POST.name }} — we received your message.</p>
{% endif %}
{% endblock %}
